<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practica</title>
    <script src="misScripts.js"></script>
</head>

<body>
    <p>Elija una de las opciones</p>
    <ol>
        <li>Manzana</li>
        <li>Naranja</li>
        <li>Banana</li>
    </ol>
    <input id="textoFruta" type="text">
    <p>costo de fruta</p>
    <br>
    <button onclick="consultarPrecio()">Precio</button>

    <script>
        function consultarPrecio() {
            let elementoFruta = document.getElementById("textoFruta");
            let fruta = elementoFruta.value;

            switch (fruta) {
                case "1":  "Manzana";
                    alert("El precio de la manzana es de $15")
                    break;

                case "2": "Naranja";
                    alert("El precio de la naranja es de $20")
                    break;

                case "3": "Banana";
                    alert("El precio de la banana es de $25")
                    break;
            }
        }
    </script>
</body>

</html>
