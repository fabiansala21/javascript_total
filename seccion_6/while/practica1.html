<!DOCTYPE html>
<html lang="en">

<head>
    <title>While 1</title>
</head>

<body>

    <script>

        let contador = 1;
        function testLoop(numerodeVueltas) {

            while (contador <= numerodeVueltas) {
                console.log("número: " + contador)
                contador++;

            }
        }
        vueltas = parseInt(prompt("Indique un número:"))
        testLoop(vueltas);

    </script>

</body>

</html>
