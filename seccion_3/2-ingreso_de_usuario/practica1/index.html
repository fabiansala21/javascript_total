<!DOCTYPE html>
<html>
<head>
  <title>Ingresos de usuario 1</title>
  <script>
    function mostrarTexto() {
      // Obtiene el valor del input
      let texto = document.getElementById("inputTexto").value;
      // Lo muestra en una alerta
      alert("Ingresaste: " + texto);
    }
  </script>
</head>
<body>
  <h2>Práctica: Ingresos de usuario 1</h2>
  
  <!-- Input de texto -->
  <input type="text" id="inputTexto" placeholder="Escribe algo aquí">
  
  <!-- Botón que llama a la función -->
  <button onclick="mostrarTexto()">Mostrar texto</button>
</body>
</html>
